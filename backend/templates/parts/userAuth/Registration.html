<div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="contact-tab">
    <div class="my-3">
        <label for="new-email" class="form-label">Email address</label>
        <input type="email" id="new-email" class="form-control">
        <div class="invalid-feedback">
            Email is invalid!
        </div>
        <div class="valid-feedback"></div>
    </div>
    <div class="mb-3">
        <label for="new-username" class="form-label">Username</label>
        <input type="text" id="new-username" class="form-control" required>
        <div class="invalid-feedback">
            Username can't be empty!
        </div>
        <div class="valid-feedback"></div>
    </div>
    <div class="mb-3">
        <label for="new-password" class="form-label">Password</label>
        <input type="password" id="new-password" class="form-control">
        <div class="invalid-feedback">
            Password cant be empty!
        </div>
        <div class="valid-feedback"></div>
    </div>
    <div class="mb-3">
        <label for="new-password-reply" class="form-label">Reply password</label>
        <input type="password" id="new-password-reply" class="form-control">
        <div class="invalid-feedback">
            Passwords are not equal!
        </div>
        <div class="valid-feedback"></div>
    </div>
    <button id="reg-btn" class="btn btn-primary">Registration</button>
</div>
<script type="module" src={{ url_for('static', filename='js/user/Registration.js') }}></script>
