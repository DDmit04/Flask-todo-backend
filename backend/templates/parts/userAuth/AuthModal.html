<div class="modal fade" id="nav-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#auth" role="tab"
                           aria-selected="true">Authorize</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#register" role="tab"
                           aria-selected="false">Registration</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    {% block auth %}
                        {% include "parts/userAuth/Auth.html" %}
                    {% endblock %}
                    {% block registration %}
                        {% include "parts/userAuth/Registration.html" %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
